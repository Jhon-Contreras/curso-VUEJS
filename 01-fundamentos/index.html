<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso VueJS</title>

    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    
    <div id="app">
        <h1> {{ titulo }} </h1>
        <h2> Mi saldo disponible es: {{ cantidad }} </h2>
        <!-- v-bind -->
        <a v-bind:href="enlace">Ir al enlace</a>
        <!-- v-bind de forma abreviada  -->
        <a :href="enlace">Ir al enlace</a>

        <hr>
        <!-- v-if  -->
        <h2 v-if="estado">Cuenta activa</h2>
        <!-- v-else  -->
        <h2 v-else> Cuenta desactivada</h2>

        <hr>

        <h2 v-if="cantidad > 500 ">Cantidad: {{ cantidad }}</h2>
        <h2 v-else-if="cantidad <= 500 && cantidad > 0">Cantidad: <span style="color:red;"> {{cantidad}} </span></h2>
        <h2 v-else>Sin cantidad</h2>
        <hr>

        <!-- v-for  -->
        <h2>Servicios disponibles:</h2>
        <ul>
            <li v-for="(item, index) in servicios" :key="index">
                {{ index +1}} - {{ item }}
            </li>
        </ul>

        <hr>
        <!-- v-on:click y methods -->
        <button v-on:click="agregarSaldo">Agregar saldo</button>
        <!-- abreviacion v-on  -->
        <button @click="agregarSaldo">Agregar saldo</button>

        <hr>
        <!-- :disabled  -->
        <!-- parametros a metodos  -->
        <button @click="disminuirSaldo(500)" :disabled="desactivar">Disminuir saldo</button>
    </div>

    <script src="assets/js/main-app.js"></script>
    <script>
        // aqu√≠ se monta la app 
        const mountedApp = app.mount('#app');
    </script>
</body>
</html>
